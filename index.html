<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yomi - Manga Reader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0 0 10px 0;
            color: #E9321C;
            font-size: 2.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #666;
        }
        .info-box {
            background: #fff5f4;
            border-left: 5px solid #E9321C;
            padding: 15px;
            margin-top: 30px;
            text-align: left;
        }
        .badge {
            display: inline-block;
            background: #E9321C;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="icon-container">
            <img src="attached_assets/generated_images/minimalist_manga_reader_app_icon.png" alt="Yomi Icon" class="app-icon">
        </div>
        <span class="badge">Native Android App</span>
        <h1>Yomi</h1>
        <p>A free and open-source manga reader for Android with built-in online content sources.</p>
        
        <div class="info-box">
            <strong>Project Status:</strong> This is a native Android application (Kotlin/Gradle). While the source code is hosted here, it requires an Android environment to build and run.
        </div>
    </div>
</body>
</html>
